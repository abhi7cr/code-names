<!DOCTYPE html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="inviteInfo" style="display: none;">Invite friends to your session by clicking start, and sharing the above url</h3>
    <div class="invite">  
        <input type="text" style="width:200px;" class="name" name="name" placeholder="enter a funny name" onblur="validateName()"/>
        <button class="start button" onclick="start()" style="display: none;" disabled>Start</button>
        <button class="join button" onclick="join()" style="display: none;" disabled>Join</button>
        <ul class="players">
        </ul>
    </div>
    <div class="info">
        <span>Current team:</span>
        <span class="currentTeam"></span>
        <button class="endTurn button">End turn</button>
        <button title="refresh game" data-source="https://commons.wikimedia.org/wiki/File:Refresh_icon.svg" class="refresh-btn button" onclick="loadGame()">
          <img width="32" alt="Refresh icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Refresh_icon.svg/32px-Refresh_icon.svg.png">
        </button>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>

            firebase.initializeApp({
            apiKey: 'AIzaSyDYppSoak6AUYDbYdNozfgchNW7eejPUzY',
            authDomain: 'codenames-b6333.firebaseapp.com',
            projectId: 'codenames-b6333'
            });
            const db = firebase.firestore();

    </div>

</body>
